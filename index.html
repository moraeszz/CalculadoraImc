<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="containerCalculadora">
            <div class="title">Calculadora - Imc</div>
            <div class="input">
                <label>Nome:</label>
                <input type="text" id='nome'>  
            </div>
            <div class="input">
                <label>Altura:</label>
                <span id="valorRange">0</span>
                <input type="range" name="" id='altura' value="0" step="0.01" min="0" max="2.50" onchange="slideRange(this.value)">
                <script type="text/javascript">
                    function slideRange(value){
                        document.getElementById('valorRange').innerHTML = value;
                    } 
                </script>     
            </div> 
            <div class="input">
                <label>Peso:</label>
                <span id="rangeValor">0</span>
                <input type="range" name="" id='peso' value="0" min="0" max="200" onchange="slideRan(this.value)">
                <script type="text/javascript">
                    function slideRan(value){
                        document.getElementById('rangeValor').innerHTML = value;
                    }  
                </script>     
            </div>     
            <button id="calcular">Calcular</button>

            <div class="result" id='resultado'></div>
        </div>
    </main>
    <script src="./imc.js"></script>
</body>
</html>
